{{ partial "header.html" . }}

<main class="content" role="main">

<div class="archive">
    <h2 class="archive-title">{{ .Title }}</h2>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
    <article class="archive-item">
      <a href="{{ $value.Name | urlize }}" class="archive-item-link">{{ $value.Name }}</a>
      <span class="archive-item-date">
        {{ $value.Count }}
      </span>
    </article>
    {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
