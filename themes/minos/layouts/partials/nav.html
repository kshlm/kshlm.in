<nav id="article-nav">
    {{ with .PrevInSection }}
    <a href="{{ .RelPermalink }}" id="article-nav-newer" class="article-nav-link-wrap">
        <div class="article-nav-title"><span>&lt;</span>&nbsp;
            {{ .Title }}
        </div>
    </a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}" id="article-nav-older" class="article-nav-link-wrap">
        <div class="article-nav-title">{{ .Title  }}&nbsp;<span>&gt;</span></div>
    </a>
    {{ end }}
</nav>
