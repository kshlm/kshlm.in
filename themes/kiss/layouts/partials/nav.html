<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
        {{- range .Site.Menus.main -}}
        <a class="nav-item" href="{{ .URL }}"><div class="subtitle is-8">{{ .Name }}</div></a>
        {{- end -}}
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          {{- range $platform, $username := .Site.Params.social -}}
          {{- if $username -}}
            <a class="level-item" href='{{ print ( index $.Site.Data.theme.social.base $platform ) $username }}' target='_blank' rel='noopener'>
            <span class="icon">
              <i>{{- partial "svg/icons" $platform -}}</i>
            </span>
          </a>
          {{- end -}}
          {{- end -}}
        </nav>
      </div>
    </nav>
  </div>
</section>
