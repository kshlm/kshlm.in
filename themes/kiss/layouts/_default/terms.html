{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="content">
                {{ $site := .Site }}
                {{ $data := .Data }}
                {{ range $key, $value := .Data.Terms.Alphabetical }}
                <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">#{{ $value.Name }}</a>
                {{ end }}
    </div>
  </div>
</section>
{{ partial "footer" . }}
