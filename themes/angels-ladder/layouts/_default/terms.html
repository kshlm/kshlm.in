{{ partial "header.html" . }}

  <!-- Main Section Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <main id="list" role="main">
    <div class="article-header light-gray"><h1>#{{ .Title }}</h1></div>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
    <div class="summary">
      <h2><a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a></h2>
    </div>
    {{ end }}
  </main>

{{ partial "footer.html" . }}
